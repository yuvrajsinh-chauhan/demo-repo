<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <title>Creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    .apply-border {
      border-top: 1px solid #cbd0db;
      border-bottom: 1px solid #cbd0db;
      border-right: 1px solid #cbd0db;
    }
    .dropdown-toggle::after {
      display: none;
    }
  </style>
  <body class="vh-100 overflow-hidden">
    <div class="container-fluid p-0 d-flex h-100">
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 p-3 text-white offcanvas-start offcanvas-md align-items-center"
        tabindex="-1"
        aria-labelledby="sidebar-label"
      >
        <div class="d-flex align-items-center">
          <div class="d-flex align-items-center">
            <a href="#" class="navbar-brand mb-0"
              ><img src="./images/logo.svg" alt="Logo"
            /></a>
            <h4 class="d-md-none mt-1" style="color: black">
              Rapid page builder
            </h4>
          </div>
          <div class="ms-5 d-md-none">
            <button
              type="button"
              class="btn-close d-md-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              id="closebt"
              onclick="checkCanvas()"
            ></button>
          </div>
        </div>

        <hr class="mt-1 mb-1" />
        <ul class="mynav nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-1">
            <a
              href="#"
              class="d-flex align-items-center"
              style="text-decoration: none"
            >
              <img src="./images/dashboard.svg" alt="Dashboard" />
              <h4 class="d-md-none mt-1 ms-3" style="color: black">
                Dashboard
              </h4>
            </a>
          </li>

          <hr class="border border-dark-subtle mt-2" />

          <li class="nav-item mb-1">
            <a
              href="#"
              class="d-flex align-items-center"
              style="text-decoration: none"
            >
              <img src="./images/content.svg" alt="Content" />
              <h4 class="d-md-none mt-1 ms-3" style="color: black">Content</h4>
            </a>
          </li>
        </ul>

        <hr />
        <div class="d-flex">
          <ul class="mynav nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-3 ps-1">
              <a
                href="#"
                class="d-flex align-items-center"
                style="text-decoration: none"
              >
                <img src="./images/notification.svg" alt="Notifications" />
                <h4 class="d-md-none mt-1 ms-3" style="color: black">
                  Notifications
                </h4>
              </a>
            </li>

            <li class="nav-item mb-1">
              <a
                href="#"
                class="d-flex align-items-center"
                style="text-decoration: none"
              >
                <img src="./images/avatar.svg" alt="Profile" />
                <h4 class="d-md-none mt-1 ms-3" style="color: black">
                  Profile
                </h4>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="flex-fill w-1/2 vh-100">
        <div
          class="p-2 d-md-none d-flex text-white"
          style="background-color: #4f46e5"
        >
          <a
            href="#"
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            id="menu"
            onclick="addOffcanvas()"
          >
            <i class="bi bi-list"></i>
          </a>
          <h5 class="ms-2 mb-0">Rapid page builder</h5>
        </div>

        <div class="create-container-header vh-100 overflow-auto">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-md-auto mb-md-3 mb-1 mb-md-0">
                <p class="fw-bold lead mb-md-3 mb-1 m-3">
                  Home Page
                  <span
                    class="badge bg-warning font-weight-normal mx-2"
                    role="alert"
                    >Draft</span
                  >
                </p>
              </div>
              <div class="col-md mb-3 text-md-end">
                <div class="mr-auto p-2">
                  <div class="btn-group" role="group">
                    <button
                      type="button"
                      class="btn border dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Preview</a></li>
                      <li>
                        <a class="dropdown-item" href="#" style="color: red"
                          >Delete</a
                        >
                      </li>
                    </ul>
                  </div>

                  <button
                    type="button"
                    class="btn border me-2 m-md-2"
                    onclick="cancelProcessing()"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn me-2 m-md-2"
                    style="background-color: #4f46e5; color: white"
                    onclick="savePage()"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary border-0"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo"
                    style="background-color: #059669;"
                  >
                    Publish
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-dark">
                  <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Publish</h1>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="publishForm">
                    <div class="mb-3">
                      <label for="publishDate" class="col-form-label"><span style="color: red;">*</span> Publish Date</label>
                      <input type="date" class="form-control" id="publishDate">
                    </div>
                    <div class="mb-3">
                      <label for="publishTime" class="col-form-label"><span style="color: red;">*</span>Publish Time</label>
                      <input type="time" class="form-control" id="publishTime">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn border" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="publish" onclick="getPublishData()" style="background-color: #059669;">Publish</button>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8 apply-border">
                <form class="py-5 px-3">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      name="title"
                      aria-describedby="emailHelp"
                      placeholder="Enter title"
                    />
                  </div>
                  <div class="form-group pt-4">
                    <label for="sub-text">Sub Text</label>
                    <input
                      id="subText"
                      type="text"
                      class="form-control"
                      name="subtext"
                      placeholder="Enter sub-text"
                    />
                  </div>
                  <div class="form-group pt-4">
                    <label for="body">Body</label>
                    <textarea id="contentBody">Hello, World!</textarea>
                  </div>
                  <div class="form-group pt-4">
                    <label for="attachments">Attachments</label><br />
                    <input
                      type="file"
                      id="attachments"
                      name="attachments"
                    /><br />
                    <label class="pt-3"
                      >Supports a single JPEG. PNG. PDF. DOC. XLX. PPT.
                      file</label
                    >
                  </div>
                </form>
              </div>
              <div class="col-md-4 apply-border">
                <form class="py-5 px-3">
                  <div class="form-group">
                    <label for="title">URL</label>
                    <input
                      type="text"
                      class="form-control"
                      name="url"
                      id="url"
                      aria-describedby="emailHelp"
                      placeholder="Enter URL"
                    />
                  </div>
                  <div class="form-group pt-4">
                    <label for="sub-text">Author</label>
                    <input
                      type="text"
                      class="form-control"
                      name="author"
                      id="author"
                      placeholder="Enter author name"
                    />
                  </div>
                  <div class="form-group pt-4">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="showAuthor"
                      name="show-author"
                    />
                    <label for="showAuthor">Show Author</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.tiny.cloud/1/s67ku8ekgcjstyjxiich33rpryyaf530ermvtew7ebydeh6z/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function checkCanvas() {
        let sidebar = document.getElementById("sidebar");
        sidebar.classList.add("offcanvas-md");
        sidebar.classList.remove("offcanvas");
      }

      function addOffcanvas() {
        let sidebar = document.getElementById("sidebar");
        sidebar.classList.add("offcanvas");
        sidebar.classList.remove("offcanvas-md");
      }

      tinymce.init({
        selector: "#contentBody",
        plugins:
          "advlist autolink lists link image imagetools charmap print preview anchor",
        toolbar:
          "bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | formatselect | link image | grid",
        menubar: "file edit view insert format tools table",
        images_upload_url: "/upload-image", // You can specify your own image upload URL
        height: 500, // Set the height of the editor
      });
    </script>
    <script src="creator.js"></script>
  </body>
</html>
